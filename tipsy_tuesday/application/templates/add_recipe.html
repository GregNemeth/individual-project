{% extends 'layout.html' %}

{% block body %}
<body>
    <div class='form'>
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <br>
            {{ form.name.label }} &emsp;&emsp;&emsp;{{ form.name }} 
            <br>
            {{ form.description.label }} &nbsp;{{ form.description }}   
            <br>
            {{ form.method.label }}&emsp;&emsp;&emsp; {{ form.method }}
            <br>
            {{ form.submit }} <a href="{{ url_for('add_ing_to_rec') }}">Add ingredients to this recipe</a>
        </form>
    </div>
</body>

{% endblock body %}
