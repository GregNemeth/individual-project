{% extends 'layout.html' %}

{% block body %}
<br>
<br>
<h3>Groups Available </h3>

{% for group in groups %}
    <div class='groups'>
        {{ group.ing_group_id }} {{ group.group_name }}
    </div>
{% endfor %}
<h3 align="center">Ingredients Available</h3>
{% for ingredient in ingredients %}
    <div align="center" class='ingredients'>
        {{ ingredient.ing_name }} 
    </div>
{% endfor %}
{% endblock body %}
